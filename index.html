    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #fff;
    }
    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }
    .intro {
      text-align: center;
      margin: 10px;
    }
    .factions {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .faction {
      border: 1px solid #555;
      border-radius: 10px;
      padding: 10px;
      width: 30%;
      min-width: 280px;
      background-color: #111;
      margin-bottom: 20px;
    }
    .faction h2 {
      text-align: center;
      color: #ffcc00;
    }
    .unit-icon {
      width: 64px;
      height: 64px;
      margin: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: transform 0.2s;
      object-fit: contain;
    }
    .unit-icon:hover {
      transform: scale(1.1);
      border-color: #00ffff;
    }
    .unit-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      top: 25; left: 25;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
      width: 1000px; /* 가로 3배 확대 */
      max-width: 95vw;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 20px;
      position: relative;
      color: #fff;
    }
    .modal-text {
      flex: 2;
    }
    #unit-image {
      flex: 1;
      max-width: 250px;
      max-height: 250px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 10px #444;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 25px;
      color: #f00;
      user-select: none;
    }
  </style>
</head>

    function showDetail(unitName) {
      const modal = document.getElementById('modal');
      const nameElem = document.getElementById('unit-name');
      const descElem = document.getElementById('unit-desc');
      const statsElem = document.getElementById('unit-stats');
      const imgElem = document.getElementById('unit-image');

      if (!units[unitName]) return;

      nameElem.textContent = unitName;
      descElem.textContent = units[unitName].desc;

      // Clear previous stats
      statsElem.innerHTML = '';
      for (const [key, value] of Object.entries(units[unitName].stats)) {
        const li = document.createElement('li');
        li.textContent = `${key}: ${value}`;
        statsElem.appendChild(li);
      }

      imgElem.src = units[unitName].img;
      imgElem.alt = unitName + " 이미지";

      modal.style.display = 'block';
    }

    function hideModal(event) {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
    }
